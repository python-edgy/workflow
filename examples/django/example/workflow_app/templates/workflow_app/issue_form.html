{% extends 'base.html' %}

{% block body %}
    <div class="issue">
        <h1>New issue</h1>

        <form action="" method="post" class="clearfix">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group row">
                <label for="{{ form.title.id_for_label }}" class="col-sm-2 form-control-label">{{ form.title.label }}:</label>
                <div class="col-sm-10">
                    {{ form.title }}
                    {{ form.title.errors }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.description.id_for_label }}" class="col-sm-2 form-control-label"
                >{{ form.description.label }}:</label>
                <div class="col-sm-10">
                    {{ form.description }}
                    {{ form.description.errors }}
                </div>
            </div>
            <input type="submit" value="Create" class="pull-right btn btn-primary"/>
        </form>
    </div>
{% endblock %}
